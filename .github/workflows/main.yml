name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install @prisma/client # Pastikan Prisma client juga terinstal

      # Setup Prisma - Pastikan Prisma di-migrate
      - name: Run Prisma Migrate
        run: |
          npx prisma migrate deploy
          npx prisma generate # Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Menggunakan secret DATABASE_URL

      # Run tests
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Menggunakan secret DATABASE_URL
          SECRET_KEY: ${{ secrets.SECRET_KEY }}   # Menggunakan secret SECRET_KEY
