name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      # Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npm install @prisma/client # Pastikan Prisma client juga terinstal

      # Setup Prisma - Pastikan Prisma di-migrate
      - name: Run Prisma Migrate
        run: |
          npx prisma migrate deploy
          npx prisma generate # Generate Prisma Client
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Menggunakan secret DATABASE_URL

       # Start the application (in the background)
      - name: Start Application
        run: |
          npm start &
        # Store the PID of the running process in an environment variable
        env:
          SERVER_PID: ${{ steps.start_application.outputs.pid }}

      # Wait for the application to be up and running
      - name: Wait for the server to be ready
        run: |
          # You can use curl or any other method to verify the server is running.
          curl http://localhost:3000

      # Kill the server after a delay (replace 10 with the number of seconds you want to wait)
      - name: Stop Application
        run: |
          sleep 10
          kill $SERVER_PID
